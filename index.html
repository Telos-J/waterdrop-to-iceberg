        <meta charset="UTF-8" />

        <title>SVG Morphing</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                width: 100vw;
                height: 100vh;
                overflow: hidden;
            }

            .waterRipple {
                display: none;
                position: absolute;
                top: 50vh;
            }

            .pipette, .waterdrop {
                position: absolute;
                width: 10vw;
                height: 15vw;
            }

            .pipette {
                transform: translate(-80%, -10%);
            }

            .waterdrop {
                transform: translate(-87%, 3%);
            }
            
            .waterdrop {
                opacity: 0;
            }

            .water-box {
                position: absolute;
                top: 50vh;
            }
        </style>
    </head>
